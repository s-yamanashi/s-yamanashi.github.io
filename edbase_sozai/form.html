<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>お問い合わせ|エドベース株式会社</title>
        <meta name="description" content="エドベース株式会社へのお問い合わせフォームです。">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>エドベース株式会社</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">ホーム</a></li>
                        <li><a href="company.html">会社概要</a></li>
                        <li>お問い合わせ</li>
                    </ul>
                </nav>
            </header>

            <main class="inquiry">
                <img src="images/form.png">

                <section>
                    <h2>お問い合わせ</h2>
                    <form>
                        名前：<input type="text" name="name"><br>
                        性別：<input type="radio" name="seibetu" value="man">男 
                        <input type="radio" name="seibetu" value="woman">女 
                        <input type="radio" name="seibetu" value="others">その他 <br>
                        内容 : <textarea name="inq"></textarea><br>
                        <input type="submit">
                    </form>
                </section>
            </main>
        
            <footer>
                <p>エドベース株式会社</p>
            </footer>
        </div>
    </body>
</html>
